/users:
    post:
        summary: Create user
        description: Create user
        tags:
            - users
        security:
            - bearerAuth: []
        requestBody:
            content:
                'application/json':
                    schema:
                        properties:
                            email:
                                type: string
                                format: email
                            password:
                                type: string
                            firstName:
                                type: string
                            lastName:
                                type: string
                            roleId:
                                type: number
                        required:
                            - email
                            - password
                            - firstName
                        example:
                            email: 'user@mail.com'
                            password: 'user'
                            firstName: 'John'
                            lastName: 'Doe'
                            roleId: 1
            required: true
        responses:
            200:
                $ref: '#/components/responses/200'
            400:
                $ref: '#/components/responses/400'
            401:
                $ref: '#/components/responses/401'
            403:
                $ref: '#/components/responses/403'
            422:
                $ref: '#/components/responses/422'
